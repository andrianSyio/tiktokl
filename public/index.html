<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Family 100</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    .jawaban { margin-top: 20px; }
    .kotak { border: 2px solid #fff; padding: 10px; margin: 5px; display: inline-block; min-width: 150px; }
  </style>
</head>
<body>
  <h1>Family 100 ðŸŽ®</h1>
  <h2 id="soal">Memuat soal...</h2>

  <div class="jawaban" id="daftarJawaban"></div>

  <script>
    fetch('/api/state')
      .then(res => res.json())
      .then(data => {
        document.getElementById('soal').textContent = data.soal;

        const container = document.getElementById('daftarJawaban');
        data.jawaban.forEach(jw => {
          const div = document.createElement('div');
          div.className = 'kotak';
          div.textContent = "????";
          div.dataset.jawaban = jw.toLowerCase();
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
