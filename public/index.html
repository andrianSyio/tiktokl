<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Family 100</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    .jawaban { margin: 5px; padding: 10px; background: #333; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Family 100 TikTok</h1>
  <h2 id="soal">Memuat soal...</h2>
  <div id="jawaban"></div>

  <script>
    async function loadSoal() {
      try {
        const res = await fetch("https://tiktokl-khaki.vercel.app/api/state");
        const data = await res.json();

        document.getElementById("soal").innerText = data.soal;
        const container = document.getElementById("jawaban");
        container.innerHTML = "";

        data.jawabanTerbuka.forEach((j, i) => {
          const div = document.createElement("div");
          div.className = "jawaban";
          div.innerText = `${i + 1}. ${j.text} (+${j.poin}) - ${j.nama}`;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("soal").innerText = "Gagal memuat soal";
      }
    }

    setInterval(loadSoal, 2000);
    loadSoal();
  </script>
</body>
</html>
