<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Family 100 - LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #0066cc;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .jawaban-box {
      background: white;
      border: 2px solid #0066cc;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #0066cc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }

    .jawaban-box.show {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .jawaban-box { font-size: 1.4rem; padding: 12px; }
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Family 100 - LIVE</h1>

  <div class="container" id="jawaban-container">
    <!-- Kotak jawaban muncul di sini -->
  </div>

  <footer>Â© 2025 | Game TikTok Live</footer>

  <script>
    const container = document.getElementById("jawaban-container");

    async function loadJawaban() {
      const res = await fetch("/api/jawaban");
      const data = await res.json();
      container.innerHTML = "";

      data.jawaban.forEach(text => {
        const el = document.createElement("div");
        el.className = "jawaban-box show";
        el.innerText = text.toUpperCase();
        container.appendChild(el);
      });
    }

    setInterval(loadJawaban, 2000);
    loadJawaban();
  </script>

</body>
</html>
